<div class="my-5 d-flex flex-column">
  <h1 class="fw-bold">Daily joke:</h1>
  <div class="d-flex flex-column border border-primary px-5 py-2 rounded">
    <h3 class="mt-3">{{ joke.question }}</h3>
    <h3 class="align-self-end mb-3">{{ joke.punchline }}</h3>
  </div>
  <button
    (click)="newJoke()"
    class="my-2 align-self-end"
    mat-raised-button
    color="primary"
  >
    New joke
  </button>
</div>
